                                    </svg>
                                </a>
                            </li>
                            <li class="business-list w-full h-full border-b border-colour-1 border-solid px-lv1_6 flex items-center">
                                <a class="mb:py-1ty text-black flex items-center" href="#">機器（ブレーカ）製品<svg class="stroke-current text-blue-custom1 h-1ty5 ml-1ty" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                            <figcaption class="text-white whitespace-nowrap text-lv2 absolute z-1 transform -translate-x-1/2 -translate-y-1/2 top-2/4 left-2/4 mb:text-default">社長メッセージ</figcaption>
